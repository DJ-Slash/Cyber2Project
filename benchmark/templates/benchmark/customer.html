{% extends "castle/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="row text-center">
    <div class="col-lg mb-5">
        <h1>Personnalisation du poids des critères <i>{{ team | title }} team</i></h1>
    </div>
</div>
<div class="row text-center">
    <div class="col-4 offset-4">
        {% if team == 'blue' %}
        <form method="post" action="{% url 'customer_blue' %}">
        {% else %}
        <form method="post" action="{% url 'customer_red' %}">
        {% endif %}
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button class="btn btn-primary mt-4" type="submit">Benchmark</button>
            <a class="btn btn-border mt-4" href="{{ request.path }}">Valeurs par défaut</a>
            {% endbuttons %}
        </form>
    </div>    
</div>
{% endblock %}
