{% extends "castle/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="row text-center">
    <div class="col-lg mb-5">
        <h1>{{ team | title }} criteria's weights customization</h1>
    </div>
</div>
<div class="row text-center">
    <div class="col-4 offset-4">
        {% if team == 'blue' %}
        <form method="post" action="{% url 'benchmark_blue' %}">
        {% else %}
        <form method="post" action="{% url 'benchmark_red' %}">
        {% endif %}
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button class="btn btn-primary mt-4" type="submit">Benchmark</button>
            {% endbuttons %}
        </form>
    </div>    
</div>
{% endblock %}
