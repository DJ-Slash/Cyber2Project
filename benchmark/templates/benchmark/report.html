{% extends "castle/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="row text-center">
    <div class="col-4 offset-4">
        <h1>Rapport de benchmarking des solutions {{ team }}</h1>
    </div>
</div>
<div class="row text-center">
    <div class="col-4 offset-4">
        <h2><i>{{ team | title }} team</i> solutions</h2>
    </div>
</div>
<div class="row text-center">
    <div class="col-6">
        <h2>Tool1</h2>
    </div>
    {% for key, value in weights.items %}
        <li>{{ key }} {{ value }}</li>

    {% endfor %}
    <div class="col-6">
        <h2>Tool2</h2>
    </div>
</div>
{% endblock %}
