{% extends "castle/base.html" %}

{% block content %}

        <h1>Inscription</h1>
    </div>
</div>
<div class="row">
    <div class="col-5 offset-3">

            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}

            {% endbuttons %}
        </form>
        <a href="{% url 'login' %}">Retour Ã  la page de connexion</a>
    </div>
</div>
{% endblock %}
