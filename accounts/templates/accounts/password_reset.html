{% extends 'castle/base.html' %}
{% load bootstrap4 %}

<!-- {% block title %}Forgot Your Password?{% endblock %} -->

{% block content %}
<h1>Mot de passe oublié ?</h1>
<p>Entrez votre adresse email, nous vous enverrons les instructions de réinitialisation de votre mot de passe.</p>

<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary" type="submit">Envoyer les instructions</button>
    {% endbuttons %}
</form>
{% endblock %}
